services:
  google-cloud-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - GCP_PROJECT=devopstest-473812
      - MCP_HTTP_PORT=3000
    volumes:
      - .:/app
      - ~/.config/gcloud/application_default_credentials.json:/app/credentials.json
    command: ["node", "dist/index.js", "--transport=sse"]
